<app-menu-topbar></app-menu-topbar>
<div class="">
        <div class="row">
                <div class="encabezado">
                        <h1>Ticket de turno</h1>
                </div>
        </div>

        <form name="busqueda" [formGroup]="searchForm" (ngSubmit)="Busqueda()">
                <div class="row" style="justify-content:right;">
                
                        <div class="col-20">
                                <div class="col-30">
                                        <label for="folio">Folio:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="folio" name="folio" >
                                </div>
                        </div>
                        <div class="col-20">
                                <div class="col-30">
                                        <label for="curpSch">CURP:</label>  
                                </div>
                                <div class="col-70">
                                        <input type="text" name="curpSch" formControlName="curpSch">  
                                </div>
                        </div>
                        <div class="col-10">
                                <button id="search" type="submit">Buscar</button>
                        </div>        
                </div>
        </form>

        <form name="registar" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                        <div class="col-60">
                                <div class="col-30">
                                        <label for="fullname">Nombre completo:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="fullname" name="fullname" [(ngModel)]="valores.nombre_completo">
                                </div>
                        </div>

                        <div class="col-30">
                                <div class="col-30">
                                        <label for="curp">CURP:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="curp" name="curp" [(ngModel)]="valores.curp">
                                </div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-30">
                                <div class="col-30">
                                        <label for="name">Nombre:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="name" name="name" [(ngModel)]="valores.nombre">
                                </div>
                        </div>
                        <div class="col-30">
                                <div class="col-30">
                                        <label for="paterno">Paterno:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="paterno" name="paterno" [(ngModel)]="valores.paterno">
                                </div>
                        </div>
                        <div class="col-30">
                                <div class="col-30">
                                        <label for="materno">Materno:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="materno" name="materno" [(ngModel)]="valores.materno">
                                </div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-30">
                                <div class="col-30">
                                        <label for="telefono">Telefono:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="telefono" name="telefono" [(ngModel)]="valores.telefono">
                                </div>
                        </div>
                        <div class="col-30">
                                <div class="col-30">
                                        <label for="celular">Celular:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="celular" name="celular" [(ngModel)]="valores.celular">
                                </div>
                        </div>
                        <div class="col-30">
                                <div class="col-30">
                                        <label for="f_correo">Correo:</label>
                                </div>
                                <div class="col-70">
                                        <input type="text" formControlName="correo" name="f_correo" [(ngModel)]="valores.correo">
                                </div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-40">
                                <label for="f_nivel">Â¿Nivel al que desea ingresar o que ya cursa el alumno?</label>
                        </div>
                        <div class="col-50">

                                <select formControlName="nivel" name="f_nivel" [(ngModel)]="selects.nivelValue">
                                        <option value="1">Preescolar</option>
                                        <option value="2">Primaria</option>
                                        <option value="3">Secundaria</option>
                                </select>
                        </div>
                </div>

                <div class="row">
                        <div class="col-40">
                                <label for="f_municipio">Municipio donde desea estudiar el alumno:</label>
                        </div>
                        <div class="col-50">

                                <select  formControlName="municipio" name="f_municipio" [(ngModel)]="selects.municipioValue">
                                        <option value="" selected disabled hidden>Selecciona un municipio</option>
                                        <option value="1">Saltillo</option>
                                        <option value="2">Monterrey</option>
                                        <option value="3">Arteaga</option>
                                        <option value="4">Ramos</option>
                                        <option value="5">Parras</option>
                                </select>
                        </div>
                </div>
                
                <div class="row">
                        <div class="col-40">
                                <label for="f_asunto">Selecciona el asunto a tratar</label>
                        </div>
                        <div class="col-50">

                                <select formControlName="asunto" name="f_asunto"  [(ngModel)]="selects.asuntoValue">
                                        <option value="" selected disabled hidden>Seleccione el Asunto</option>
                                        <option value="1">Inscripcion</option>
                                        <option value="3">Recursar</option>
                                        <option value="4">Baja</option>
                                        <option value="5">Constancia</option>
                                </select>
                        </div>
                </div>

                <div class="row">
                        <div class="col-40">
                                <label for="f_status">Estatus del ticket</label>
                        </div>
                        <div class="col-50">

                                <select formControlName="status" name="f_status"  [(ngModel)]="selects.estatusValue">
                                        <option value="" selected disabled hidden>Seleccione el Status</option>
                                        <option value="PENDIENTE">Pendiente</option>
                                        <option value="RESUELTO">Resuelto</option>
                                </select>
                        </div>
                </div>
        

                <div class="row" style="justify-content: space-around;">
                        <div class="col-30 cen">
                                <button id="add" (click)="Agregar()">Agregar</button>
                        </div>
                
                        <div class="col-30 cen">
                                <button id="edi" (click)="Editar()">Editar</button>
                        </div>
                        <div class="col-30 cen">
                                <button id="del" (click)="Eliminar()">Eliminar</button>
                        </div>
                </div>
        </form>
</div>
