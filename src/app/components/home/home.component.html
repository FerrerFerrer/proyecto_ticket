<app-menu-topbar></app-menu-topbar>
<h1 class="d-flex justify-content-center">Bienvenido a TicketMaster.com</h1>
<div>
    <div class="centrar" id="contenedor-principal">
        <div class="fondo">

            <div id="contenedor-1">

                <div>
                    <div class="input-container">
                        <input id="input" required="" type="text" name="curp" [(ngModel)]="buscar.curp">
                        <label for="curp" class="label">Curp</label>
                        <div class="underline"></div>
                    </div>

                </div>
                <div>
                    <div class="input-container">
                        <input id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="buscar.turno">
                        <label for="Numerodeturno" class="label">Numero de turno</label>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>

            <div id="contenedor-2">
                <div>
                    <button (click)="validarTurno()">Buscar</button>
                </div>
            </div>
            <div class="quest" *ngIf="body.asunto > 0">
                <div class="input-container">
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.nombre_completo">
                    <label for="Numerodeturno"  >Nombre completo</label>
                    <div class="underline"></div>
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.curp">
                    <label for="Numerodeturno"  >CURP</label>
                    <div class="underline"></div>
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.asunto">
                    <label for="Numerodeturno"  >Asunto</label>
                    <div class="underline"></div>
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.telefono">
                    <label for="Numerodeturno"  >Telefono</label>
                    <div class="underline"></div>
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.celular">
                    <label for="Numerodeturno"  >Celular</label>
                    <div class="underline"></div>
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.correo">
                    <label for="Numerodeturno">Correo</label>
                    <div class="underline"></div>
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.edad">
                    <label for="Numerodeturno"  >Edad</label>
                    <div class="underline"></div>
                    <input readonly id="input" required="" type="text" name="Numerodeturno" [(ngModel)]="body.grado">
                    <label for="Numerodeturno"  >Grado</label>
                    <div class="underline"></div>
                    <div>
                        <button (click)="editarTicket()">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="redirijir centrar">
        <h2 class="titleRegistro">Â¿Quieres crear un registro?</h2>
        <div>
            <button class="d-flex justify-content-end crearBtn" (click)="hacerticket()">Crear Ticket</button>
        </div>
    </div>
</div>
