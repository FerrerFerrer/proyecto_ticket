<button class="btn" (click)="home()">
  Home
</button>
<div class="login-box">
  <p>Login Admin</p>
  <form [formGroup]="aFormGroup" (ngSubmit)="validarAdmin()">
    <div class="user-box">
      <input [(ngModel)]="admin.email" [ngModelOptions]="{standalone: true}" required="" name="" type="text">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input [(ngModel)]="admin.password" [ngModelOptions]="{standalone: true}" required="" name="" type="password">
      <label>Password</label>
    </div>
    <!-- <div id="captcha" [hidden]="captcha">
      <re-captcha  (resolved)="resolved($event)" siteKey="6Ld2vTwlAAAAAOq2HOmphIqkqUM88LNbukDeX_mJ"></re-captcha>
    </div>
    <div [hidden]="!captcha" >
      <p>{{email}}</p>
    </div> -->
    <div id="captcha" >
      <ngx-recaptcha2 formControlName="recaptcha" #captchaElem [siteKey]="sitekey" (success)="resolved($event)"> </ngx-recaptcha2>
    </div>
    <button type="submit" style="background-color: transparent;" href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
  <div *ngIf="datosIncorrectos" class="alert alert-warning" role="alert">
    Datos incorrectos o falta captcha
  </div>
</div>
